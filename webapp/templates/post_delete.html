{% extends 'base.html' %}
{% block title %}Удалить{% endblock %}
{% block content %}
    <h1>Удаление</h1>

    <h5>Вы уверены, что хотите удалить {{ post.title }}?</h5>

    <form action="{% url 'webapp:post_delete' post.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Удалить</button>
        <a href="{% url 'webapp:post_detail' post.pk %}" class = "btn btn-primary">Отмена</a>
    </form>
{% endblock %}
